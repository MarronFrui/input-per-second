<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keypress Counter</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="main">
      <h1>Pète moi le Q</h1>

      <button id="reset">Réinitialiser</button>
    </div>
    <div id="app"></div>
    <script type="module" src="/index.js"></script>
  </body>
